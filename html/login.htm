<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
    <div class="grid-container">
        <div class="grid-item1"> 
            <img src="..\img\tareq-ajalyakin-72aEtYlS5K0-unsplash.jpg" class="grid-item1-img">
        </div>
        <div class="grid-item2">
            <div class="flex-container">
                <img src="../img/abstract-isometric-logo-design-free-logo-removebg-preview.png" width="auto;" height="100px;">
                <div class="text-div">
                    <h1>Welcome back!</h1>
                    <h5 style="font-weight: 400; color:rgb(112, 112, 112);">Please enter your details</h2>   
                </div>
                <form action="login.htm" method="post">
                    <input type="email" class="input-form" placeholder="Email">
                    <input type="password" class="input-form" placeholder="password">
                </form>
                <div class="forget-row">
                    <label class="remember-text">
                        <input type="checkbox" name="terms" value="accepted">
                        Remember password
                    </label>
                    <span class="forget-text">Forgot password?</span>
                </div>
                <br>
                <div class="buttons-column">
                    <button class="login-button">Log In</button>
                    <button class="google-button">
                        <div>
                        <i class="fa-brands fa-google"></i>
                        &nbsp;&nbsp;Login with Google
                        </div>
                    </button>
                </div>
                <div class="row-span">
                    <span class="span1">
                        Don't have an account?<span class="span2">&nbsp;Sign up</span>
                    </span>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/47ec6f50c8.js" crossorigin="anonymous"></script>
</body>
</html>
